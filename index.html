<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <script type="text/javascript" src="jquery-2.2.3.min.js">
    </script>
    <script type="text/javascript" src="myplugin.js">
    </script>
    <script type="text/javascript" src="script.js">
    </script>

    <style>
        .error {
            border: 2px solid red;
        }

        .errorName {
            display: none;
            color: red;
        }

        .errorPassword {
            display: none;
            color: red;
        }

        .errorEmail {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <form id="form">
        <label>Imię: </label>
        <input id="name" />
        <label class="errorName" display="none"> Niepoprawne imię</label>
        <br>
        <label>Hasło: </label>
        <input type="password" id="password" />
        <label class="errorPassword" display="none">Zbyt łatwe hasło</label>
        <br>
        <label>E-mail: </label>
        <input id="email" />
        <label class="errorEmail" display="none">Niepoprawny e-mail</label>
        <br>
    </form>
    <button id="submit" type="button" disabled="true">submit</button>
</body>

</html>
